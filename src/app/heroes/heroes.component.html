<h2>Heroes</h2>
<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" type="text" placeholder="name" #heroName />
  <button class="add-button" (click)="add(heroName.value); heroName.value=''">Add hero</button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a [routerLink]="[ '/heroes', hero.id ]">
      <span class="badge">{{hero.id}}</span>
      {{hero.name}}
    </a>
    <button class="delete" type="button" title="delete hero" (click)="delete(hero.id)">
      Delete
    </button>
  </li>
</ul>
